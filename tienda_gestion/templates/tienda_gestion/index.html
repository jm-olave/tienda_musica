<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Voting App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            /* Additional custom styles */
            body {
            margin: 10px; /* Add margin around the entire page */
            padding-bottom: 60px;
        }
        </style>
    
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Voting App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container mt-5">
            <h1 class="mb-4">Vota por tu item favorito</h1>
            <div class="row">
                {% for item in items %}
                <div class="col-md-4 mb-4">     
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.nombre }}</h5>
                            <p class="card-text">Votos: {{ item.votos }}</p>
                            <a href="{% url 'votar' item.id %}" class="btn btn-primary">Votar</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    
        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 fixed-bottom m-lg-3">
            <p>&copy; 2023 App</p>
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
    
</body>
</html>
